  <!-- Circle 2 - Growth -->
  <circle cx="45" cy="30" r="10" fill="#312e81" opacity="0.8"/>
  
  <!-- Circle 3 - Scale -->
  <circle cx="65" cy="30" r="14" fill="#3730a3" opacity="0.65"/>
  
  <!-- Circle 4 - Optimize -->
