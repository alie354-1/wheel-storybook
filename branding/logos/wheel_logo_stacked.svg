  <!-- Circle 5 - Legacy -->
  <circle cx="120" cy="30" r="25" fill="#f59e0b" opacity="0.3"/>
  
  <!-- Wordmark Stacked -->
  <text x="75" y="75" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1e1b4b" text-anchor="middle">THE</text>
  <text x="75" y="100" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1e1b4b" text-anchor="middle">WHEEL</text>
